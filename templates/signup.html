<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro‘yxatdan o‘tish</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 95%;
            background-color: #ff4a68;
            color: white;
            padding: 10px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #ff2648;
        }
        a {
            color: #ff87a5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ro‘yxatdan o‘tish</h1>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Parol" required>
            <button class="btn" type="submit">Ro‘yxatdan o‘tish</button>
        </form>
        <p>Allaqachon akkauntingiz bormi? <a href="/signin">Tizimga kirish</a></p>
    </div>
</body>
</html>
